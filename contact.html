<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Passion - Contact</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <script id="replace_with_navbar" src="js/nav.js"></script>

    <div class="container mt-4">
        <div class="row fade-1">
            <h1>Contact</h1>
            <p>Feel free to reach out to me with any questions or collaboration requests.</p>
        </div>
        <form>
            <div class="mb-3 fade-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3 fade-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3 fade-4">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
            </div>
            <button class="btn btn-info fade-5" type="submit">Submit</button>
        </form>
    </div>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
